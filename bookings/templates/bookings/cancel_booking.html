{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/meeting_scheduler/css/master.css'>
</head>
<div class="group">
      <code class="default"><h1>Cancel Booking</h1></code>
      <section>
        <code>
            <p>You are about to cancel the following booking: <b> {{ event.date_time }}</b></p>
            <br>
            <p>Are you sure you wish to cancel this appointment?</p>
            <form name="cancel_booking_slot" method="post" action="{% url 'bookings:cancel_booking_slot' event_pk=event.pk %}">
                {% csrf_token %}
                <input style="font-size : 16px; height:50px; width:120px" type="submit" class="save btn btn-default" value="Confirm Cancel" />
            </form>
        </code>
      </section>

      <aside>
        <code><p>Duration: {{ event.duration }} minutes</p></code>
      </aside>
    </div>
</html>
